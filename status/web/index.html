<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呜楠睡似了吗?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 四个信息框容器 -->
        <div class="info-boxes">
            <!-- 信息框1 -->
            <div class="info-box" id="box1">
                <div class="content">
                    <h1 class="title">呜楠睡<ruby>似<rt>sǐ</rt></ruby>了吗?</h1>
                    <!--<p class="subtitle">——重生版</p>-->
                </div>
            </div>
            
            <!-- 信息框2 -->
            <div class="info-box" id="box2">
                <div class="content">
                    <h2 class="status-title">呜楠当前应该:</h2>
                    <div class="status-indicator">
                        <span class="status-dot active"></span>
                        <span class="status-text">活着</span>
                    </div>
                </div>
            </div>
            
            <!-- 信息框3 -->
            <div class="info-box" id="box3">
                <div class="content">
                    <h2 class="status-title">呜楠的PC:<span class="pc-status">未知</span></h2>
                    <p class="pc-info"></p>
                </div>
                <div class="content">
                    <h2 class="status-title">呜楠的iPhone:<span class="iphone-status">未知</span></h2>
                    <p class="pc-info"></p>
                </div>
            </div>
            
            <!-- 信息框4 -->
            <div class="info-box" id="box4">
                <div class="content">
                    <p class="license-info">这个项目在MIT许可下开源于GitHub:</p>
                    <p class="github-link">
                        <i class="fab fa-github"></i> 
                        wunanc/Web_Myself
                    </p>
                    <p class="project-name">Web_Myself</p>
                    <p class="copyright">©2025 Wunanc 保留所有权利。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
